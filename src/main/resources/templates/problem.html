<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Leaderboard</title>

  <link th:href="@{https://fonts.googleapis.com/css?family=Galada|Ubuntu:400,500,700}" rel="stylesheet">

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-2.2.2.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/iota.min.js"></script>

  <script type="text/javascript" src="/js/helpers/updateLeaderboardHTML.js"></script>
  <script type="text/javascript" src="/js/helpers/updateAddressHTML.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
</head>
<body>
<main>
  <header class="header">
    <p class="header__title">My <span><img class="header__logo" src="images/logo.png" /></span> Leaderboard</p>

    <nav>
      <div class="nav-right hidden-xs">
        <div class="button" id="btn">
          <div class="bar top"></div>
          <div class="bar middle"></div>
          <div class="bar bottom"></div>
        </div>
      </div>
    </nav>
  </header>

  <section class="leaderboard">
    <table class="table-fill">
      <thead>
      <tr>
        <th class="rank__title">Question</th>
        <th class="address__title">Description</th>
        <th class="address__title">Evaluation standard</th>
        <th class="amount__title">See rank</th>
        <th class="amount__title">Submit your answer</th>
<!--        <th class="full__title">answer question</th>-->
      </tr>
      </thead>
      <tbody  id="leaderboard">
      <tr th:each="problem:${problems}">
        <td class="iota__rank ">
          <div class="icon-box">
            <span class="step-number mbr-fonts-style display-5" th:text="${problem.problem_number}"></span>
          </div>
        </td>
        <td class="iota__name" th:text="${problem.description}"></td>
        <td class="iota__name" th:text="${problem.order}"></td>
        <td class="iota__message"><button type="button" class="btn btn-primary"><a th:href="@{'/allRank/'+${problem.problem_number}}" style="color: white">rank</a></button></td>
        <td class="iota__message"><button type="button" class="btn btn-primary"><a style="color: white" th:href="@{'/submitAnswer/'+${problem.problem_number}}">Submit</a></button></td>
<!--        <td class="iota__value"><button type="button" class="btn btn-success">answer</button></td>-->
      </tr>

      </tbody>
    </table>
  </section>
</main>

<!-- Sidebar -->
<div class="sidebar donotdisplay">
  <ul class="sidebar-list">
    <li class="sidebar-item">
      <a href="#" th:text="${user.user_name}" class="sidebar-anchor" data-toggle="collapse" data-target="#setSeed" aria-expanded="false" aria-controls="setSeed"></a>

    </li>
    <li class="sidebar-item">
      <a href="/login" class="sidebar-anchor" data-toggle="collapse" data-target="#getAddresses" aria-expanded="false" aria-controls="getAddresses">Log-out</a>

    </li>
  </ul>
</div>
</body>
</html>
